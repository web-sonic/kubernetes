apiVersion: v1
kind: Service
metadata:
  name: influxdb
spec:
  selector:
    app: influxdb
  type: ClusterIP
  ports:
  - port: 8086
    targetPort: 8086
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb-dp
spec:
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
      - name: influxdb
        image: influxdb_image
        imagePullPolicy: Never
        resources:
          limits:
        ports:
        - containerPort: 8086
        volumeMounts:
          - name: influx-storage
            mountPath: /var/lib/influxdb
          - name: docker-socket
            mountPath: /var/run/docker.sock
      volumes:
        - name: influx-storage
          persistentVolumeClaim:
            claimName: claim-influxdb
        - name: docker-socket
          hostPath:
            path: /var/run/docker.sock
